<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>窗帘效果</title>
	<link rel="stylesheet" href="../css/common.css">
	<style>
		div {
			width: 640px; height: 320px;
			padding: 20px;
			background-color: #f7e9cb;
			border: 1px solid #ddd;
			line-height: 1.6;
		}
		.div1 {
			position: fixed;
			left: 0; bottom: 0;
		}
	</style>
</head>
<body>
	<nav class="pathNav">
		<a href="../index.html">首页</a>
		<a>窗帘效果</a>
	</nav>
	<main id="main">
		<button type="button" class="mainCtrl">主控按钮</button>
		<div class="div1">落魄三月罢，寻花去东家。谁作送春曲，洛岸悲铜驼。桥南多马客，北山饶古人。客饮杯中酒，驼悲千万春。生世莫徒劳，风吹盘上烛。厌见桃株笑，铜驼夜来哭。</div>
	</main>
	
	<script src="../plugin/jquery.js"></script>
	<script>
		$(".mainCtrl").on("click",function() {
			$(".div1").slideToggle(2000);
		});
	</script>
</body>
</html>
